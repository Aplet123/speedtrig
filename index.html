<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Speed Trig Practice</title>
  	<link rel="stylesheet" href="style.css" type="text/css">
  	<script type="text/x-mathjax-config">
  	  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  	</script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  	<script src="options.js"></script>
  	<script src="gen.js"></script>
  	<script defer src="render.js"></script>
  	<script defer src="ui.js"></script>
  </head>
  <body>
  	<div class="hidden optionbox" id="options">
  		<p class="inline">Number of Questions:</p>
  		<input id="qNum" type="number" class="inline">
  		<button id="ophide">Hide Options</button>
  	</div>
  	<div class="controls">
		<button id="anscroll">Scroll To Answers</button>
		<button id="opbtn">Options</button>
  	</div>
  	<div class="wrapper" id="problems">
  		<div class="header">
  			<p>Speed Trig Practice</p>
  		</div>
  	</div>
  	<div class="break"></div>
  	<div class="wrapper" id="answers">
  		<div class="header">
  			<p>Speed Trig Answers</p>
  		</div>
  	</div>
  </body>
</html>
